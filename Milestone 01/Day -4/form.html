    <main>
        <section>
            <h2>Shah Amanot Restuarent</h2>
            <form action="">
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Enter your name</label>
                    <input type="text" id="name"><br><br>

                    <label for="name">Enter your email</label>
                    <input type="email" id="name">
                </fieldset>

                <fieldset>
                    <legend>Fast Food info</legend>
                    <input type="radio" name="Food" id="Burger">
                    <label for="Burger">Burger</label>

                    <input type="radio" name="Food" id="Pizza">
                    <label for="Pizza">Pizza</label>

                    <input type="radio" name="Food" id="Sandwish">
                    <label for="Sandwish">Sandwish</label>

                </fieldset>

                <fieldset>
                    <legend>Cool Drinks info</legend>
                    <input type="radio" name="Cool" id="MOju">
                    <label for="MOju">Moju</label>

                    <input type="radio" name="Cool" id="Merenda">
                    <label for="Merenda">Merenda</label>

                    <input type="radio" name="Cool" id="CocaCola">
                    <label for="CocaCola">CocaCola</label>
                </fieldset>

                <fieldset>
                    <legend>Food Selection</legend>
                    <input type="checkbox" name="Cool" id="rice">
                    <label for="rice">Rice</label>

                    <input type="checkbox" name="Cool" id="Fish">
                    <label for="Fish">Fish</label>

                    <input type="checkbox" name="Cool" id="Egg">
                    <label for="Egg">Egg</label>
                </fieldset>
                <fieldset>
                    <legend>Extra info</legend>
                    <textarea cols="30" name="" id=""></textarea>
                </fieldset>

                <input type="submit">
                <input type="reset">
            </form>
        </section>
