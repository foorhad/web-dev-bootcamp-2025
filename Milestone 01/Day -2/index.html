<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS Style</title>

    <style>
        .student {
            text-align: center;
        }

        h1 {
            color: rgba(63, 61, 61, 0.897);
            background-color: rgba(7, 212, 248, 0.233);
        }

        li {
            color: rgb(213, 2, 255);
        }

        #ex {
            font-weight: bold;
            font-size: larger;

        }
    </style>
</head>

<body>
    <h1>Learning Basic CSS</h1>
    <h1 class="student">CSS meaning Casecading Style Sheet</h1>
    <h1>Need style rule and Value separated by colon(:)</h1>
    <h1>After each style you need to use semi-colon(;)</h1>
    <ul>
        <li id="ex">inline</li>
        <li id="ex">external/embedded</li>
        <li id="ex">external</li>
    </ul>
</body>

</html>
