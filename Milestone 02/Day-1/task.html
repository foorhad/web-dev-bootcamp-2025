<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image-container {
            display: flex;
            gap: 20px;
        }

        .image-container img {
            max-width: 100%;
        }

        @media screen and (max-width:576px) {
            .image-container {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div><img src="images/foods.webp" alt=""></div>
        <div><img src="images/tiger.jpeg" alt=""></div>
    </div>
</body>

</html>
