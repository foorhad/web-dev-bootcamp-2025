<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .cont {

        .container {
            width: 300px;
            margin: 0 auto;
            box-shadow: 10px 10px 10px rgba(48, 35, 35, 0.425);
            padding: 20px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 3px;

        }

        .date {
            display: grid;

            gap: 6px;
        }

        .day,

            border-radius: 10px;
            padding: 10px;
            font-weight: bold;

        }

        .week {

            color: white;
        }

        header h2 {

        }
    </style>
</head>
