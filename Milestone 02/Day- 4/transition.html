<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .boxs {
            width: 100px;
            height: 100px;
            border: 2px solid rebeccapurple;
            background-color: grey;
            /* transition: width 5s linear 1s; */
            transition: transform 1s;
        }

        .boxs:hover {
            /* width: 400px; */
            transform: scale(1.5) rotate(45deg) translateX(150px);
            background-color: green;
            border: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>Transform : change the shape. This is a css style property name</li>
        <li>Translate : it is a value of the tranform style rule. This means you move either x, or y or both axis</li>
        <li>Transition: how long it will take to do the change of the spape or color</li>
    </ul>
    <div class="boxs">
        <div class="box">box 1</div>
    </div>
    <div class="boxs">
        <div class="box">box 2</div>
    </div>
    <div class="boxs">
        <div class="box">box 3</div>
    </div>
</body>

</html>
